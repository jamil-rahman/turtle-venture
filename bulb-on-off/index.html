<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <h1 style="text-align: center;">Turn the light on and off by clicking the bulb!</h1>
    <div class="image-container" style="padding: 50px; display: flex; justify-content: center;">

        <img style="cursor: pointer;" id="bulb-image" onclick="bulbSwitch()" height="300px" src="bulb-off.png">

    </div>

    <script>
        //TODO handle bulb on-off action
        function bulbSwitch() {
            const image = document.getElementById('bulb-image');

            image.src.match('bulb-on.png') ? image.src = 'bulb-off.png' : image.src = 'bulb-on.png'

        }
    </script>

</body>

</html>
